language: R
cache: packages
pandoc_version: 2.3.1

sudo: false

cache:
packages: yes
directories:
- _bookdown_files

script:
- Rscript -e 'bookdown::render_book("index.Rmd")'

deploy:
  provider: pages
  local_dir: docs
  skip_cleanup: true
  github-token: $GITHUB_PAT  # Set in the settings page
  on:
    branch: master
